<md-dialog aria-label="新建ProductBacklog"  ng-cloak>
    <form id="project" role="form" name="MissionForm" layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>SprintBacklog</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">

                <h3>UserStory相关信息</h3>
                <div layout="row">
                    <div style="margin-right: 30pt;width: 15em;">
                        <label style="font-weight: bold">UserStory标题</label>
                        <div >{{ProductBacklog.UserStoryTitle}}</div>
                    </div>
                    <div style="margin-right: 30pt; ">
                        <label style="font-weight: bold">UserStory最晚完成时间</label>

                        <div>{{ProductBacklog.Deadline | date:'yyyy年MM月dd日'}}</div>
                    </div>
                </div>

                <h3>待创建任务相关信息</h3>
                <div layout="row">

                    <md-input-container>
                        <label>任务标题</label>
                        <input required ng-model="Mission.Title" type="text">
                    </md-input-container>
                    <md-input-container>
                        <label>任务预估点数</label>
                        <input ng-model="Mission.Point" type="number">
                    </md-input-container>
                </div>
                <div layout="row">

                    <md-input-container>
                        <label>所属迭代</label>
                        <input required ng-model="Mission.SprintNumber" type="number">
                    </md-input-container>
                    <md-input-container>
                        <label>分配给</label>
                        <input ng-model="Mission.UserName" type="text">
                    </md-input-container>

                </div>
                <div>
                    <md-input-container>
                        <md-checkbox role="checkbox" ng-model="Mission.Completed">是否已经完成</md-checkbox>
                    </md-input-container>
                </div>
                <div layout="column">
                    <md-input-container>
                        <label>任务详情</label>
                        <textarea ng-model="Mission.Details" required md-maxlength="300" rows="5" md-select-on-focus></textarea>
                    </md-input-container>
                </div>

            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <!--<md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>-->
            <!--More on Wikipedia-->
            <!--</md-button>-->
            <span flex></span>
            <md-button ng-disabled="MissionForm.$invalid" ng-click="answer(Mission)">
                确定
            </md-button>
            <md-button ng-click="answer('useful')" style="margin-right:20px;">
                取消
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
