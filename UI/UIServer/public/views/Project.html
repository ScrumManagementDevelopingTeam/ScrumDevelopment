<md-content layout-padding layout="column" ng-cloak>
    <h2 class="md-title">项目管理</h2>
    <div layout="row" md-whiteframe="2">
        <div flex>
            <md-content >

                <md-list style="height: 25em;" >
                    <md-subheader class="md-no-sticky">项目列表</md-subheader>
                    <md-list-item style="height: 3.5em;" ng-repeat="item in todos" ng-click="null">
                        <!--<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />-->
                        <div class="md-list-item-text" layout="column">
                            <h4>{{ item.what }}</h4>
                        </div>
                    </md-list-item>
                    <md-divider ></md-divider>
                </md-list>
            </md-content>

        </div>
        <div flex>
            <md-content>
                <md-button class="md-fab md-mini md-primary" ng-click="showAddProjectDialog($event)" aria-label="添加工程">
                    <md-icon md-svg-src="img/icons/ic_add_box_white_48px.svg"></md-icon>
                </md-button>
                <md-button class="md-fab md-mini md-primary" aria-label="添加工程">
                    <md-icon md-svg-src="img/icons/ic_border_color_white_48px.svg"></md-icon>
                </md-button>
                <md-button class="md-fab md-mini" aria-label="添加工程">
                    <md-icon  md-svg-src="img/icons/ic_delete_forever_white_48px.svg"></md-icon>
                </md-button>
            </md-content>
            <md-card >
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">项目详情</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div class="md-title">
                        项目名称
                    </div>
                    <p>2016大唐审计管理系统</p>
                    <div class="md-title">
                        项目创建时间
                    </div>
                    <p>2016年3月14日</p>
                    <div class="md-title">项目概述</div>
                    <p>
                        2016大唐审计管理系统
                    </p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button>跳转到Product Backlog</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</md-content>
