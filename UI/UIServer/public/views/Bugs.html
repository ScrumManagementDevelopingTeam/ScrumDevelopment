<script src="../javascript/third-party/highcharts.src.js"></script>
<md-content layout-padding layout="column" ng-cloak>
    <h2 class="md-title">Bug管理<span>
        <md-button class="md-fab md-mini md-primary" aria-label="添加工程">
            <md-icon md-svg-src="img/icons/ic_launch_white_48px.svg"></md-icon>
        </md-button>
    </span>当前项目:<span style="color: #560f94;">{{currentProject.name}}</span> </h2>

    <div layout="row" md-whiteframe="2">
        <div flex>
            <md-content >

                <md-list style="height: 25em;" >
                    <md-subheader class="md-no-sticky">迭代列表</md-subheader>

                    <md-list-item style="height: 4.3em;" ng-repeat="item in todos" ng-click="null">
                        <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
                        <div class="md-list-item-text" layout="column">
                            <h4>{{ item.what }}</h4>
                        </div>
                    </md-list-item>
                    <md-divider ></md-divider>
                </md-list>
            </md-content>

        </div>
        <div flex>
            <md-content>

            </md-content>
            <div flex>
                <md-content >

                    <md-list style="height: 25em;" >
                        <md-subheader class="md-no-sticky">燃尽图</md-subheader>

                        <md-list-item style="height: 4.3em;" ng-repeat="item in todos" ng-click="null">
                            <md-checkbox role="checkbox"></md-checkbox>
                            <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
                            <div class="md-list-item-text" layout="column">
                                <h4>{{ item.what }}</h4>
                            </div>
                        </md-list-item>
                        <md-divider ></md-divider>
                    </md-list>
                </md-content>

            </div>
        </div>
    </div>
</md-content>
